<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim 20 so nguyen to dau tien</title>
</head>
<body>
<input type="number" id="amount">
<input type="submit" value="Search" onclick="tinhTongSoNguyenTo()">
<script>
    // ham kiem tra so nguyen to
    function kiemTraSoNguyenTo(n){
        var flag = true;
        // neu be hon 2 thi khong phai so nguyen to
        if(n<2){
            flag = false;
        }else if(n===2){
            flag = true;
        }else if(n % 2 == 0){
            flag = false;
        }else{
            for(let i = 3; i < Math.sqrt(n); i+=2){
                if(n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        // kiem tra bien flag
        if(flag == true){
            document.write(n + "<br>");
        }
    }
    // ham tinh tong cac so nguyen to
    function tinhTongSoNguyenTo(){
        var number = document.getElementById("amount").value;
        var count = 0;
        let i = 0;
        while(count <= number){
            kiemTraSoNguyenTo(i);
            i++;
            count++;
        }
    }
</script>
</body>
</html>
